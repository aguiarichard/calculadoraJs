<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./web/index.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="container-header" style="height: 80px;">
                <h1>Calculadora <span class="JS">JS</span></h1>
            </div>
        </header>

        <main>
            <section class="container-calculadora">
                <section class="container-principal-resultado">
                    <div class="container-resultado">
                        <div data-resultado class="resultado" id="resultado">0</div>
                    </div>
                </section>

                <section class="container-principal-operacoes">
                    <div class="container-operacoes" id="button">
                        <button data-limpar class="center outros" id="ac">AC</button>
                        <button data-positivo-negativo class="center outros" id="pos-neg">+-</button>
                        <button data-porcentagem class="center outros" id="porcentagem">%</button>
                        <button data-operacoes class="center operacoes" id="divisao">/</button>
                        <button data-numeros class="center numeros" id="sete">7</button>
                        <button data-numeros class="center numeros" id="oito">8</button>
                        <button data-numeros class="center numeros" id="nove">9</button>
                        <button data-operacoes class="center operacoes" id="multiplicacao">x</button>
                        <button data-numeros class="center numeros" id="quatro">4</button>
                        <button data-numeros class="center numeros" id="cinco">5</button>
                        <button data-numeros class="center numeros" id="seis">6</button>
                        <button data-operacoes class="center operacoes" id="subtracao">-</button>
                        <button data-numeros class="center numeros" id="um">1</button>
                        <button data-numeros class="center numeros" id="dois">2</button>
                        <button data-numeros class="center numeros" id="tres">3</button>
                        <button data-operacoes class="center operacoes" id="adicao">+</button>
                        <button data-numeros class="zero center-zero numeros" id="zero">0</button>
                        <button data-numeros class="center numeros" id="casa-decimal">,</button>
                        <button data-equals class="center operacoes" id="concluir-resultado">=</button>
                    </div>
                </section>
            </section>
        </main>


        <footer class="footer">
            <div class="container-footer">
                <p>desenvolvido por <span class="richard">RICHARD DE AGUIAR</span></p>
            </div>
        </footer>
    </div>
</body>
<script src="./web/index.js"></script>

</html>
